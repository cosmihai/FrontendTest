<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello!</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="content-area">
                <input id="input" type="text" placeholder="Search username...">
                <button id="search-btn" type="submit">Search</button>
            </div>
            <div class="content-area">
                <div class="succes">
                    <div class="user-info">
                        <div class="git-logo">
                            <img src="images/no-avatar.png" alt="img">
                        </div>
                        <div class="info-text">
                            <p id="username"></p>
                            <h2 id="full-name"></h2>
                            <p id="bio"></p>
                        </div>
                    </div>
                    <div>
                        <h3>Repositiories</h3>
                        <hr>
                        <div class="repos">

                        </div>
                    </div>
                </div>
                <div class="error">
                    <p>Does not exist</p>
                </div>
            </div>
        </div>
    </div>
<script src="scripts/index.js"></script>    
</body>
</html>
